<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya3ni - Arabic Slang Dictionary</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4eb; /* Beige background */
            color: #1b4332; /* Dark green text */
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        nav {
            background-color: #1b4332; /* Dark green */
            color: #f7f4eb; /* Beige */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
        }

        nav ul li {
            font-size: 1rem;
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Word of the Day Section */
        .word-of-the-day {
            background: #d8e3dc; /* Light beige-green */
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .word-of-the-day h2 {
            font-size: 2.5rem;
            color: #1b4332; /* Dark green */
            margin-bottom: 1rem;
        }

        .word-of-the-day h3 {
            font-size: 2rem;
            color: #14532d; /* Slightly darker green */
            margin-bottom: 1rem;
        }

        .word-of-the-day p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .word-of-the-day button {
            margin-top: 1rem;
            background: #1b4332;
            color: #f7f4eb;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .word-of-the-day button:hover {
            background: #14532d;
        }

        /* Search Section */
        .search-section {
            text-align: center;
            margin: 2rem 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            position: relative; /* Set position relative */
        }

        .search-bar input {
            padding: 0.7rem;
            font-size: 1rem;
            width: 70%;
            max-width: 500px;
            border: 2px solid #1b4332;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            background: #1b4332;
            color: #f7f4eb;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #14532d;
        }

        .autocomplete-suggestions {
            position: absolute; /* Remain inside the search-bar container */
            top: 100%; /* Align directly below the input */
            left: 0;
            background: white;
            border: 1px solid #ddd;
            width: 100%; /* Match the width of the search bar */
            z-index: 10;
            border-radius: 5px;
            overflow: hidden;
        }

        .autocomplete-suggestions div {
            padding: 0.7rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .autocomplete-suggestions div:hover {
            background: #f7f4eb;
        }

        /* Games Section */
        .games-section {
            margin: 2rem 0;
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .game {
            flex: 1;
            background: #d8e3dc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game h3 {
            font-size: 1.5rem;
            color: #1b4332;
            margin-bottom: 1rem;
        }

        .game p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .game input {
            font-size: 1rem;
            padding: 0.7rem;
            margin-top: 1rem;
            border: 2px solid #1b4332;
            border-radius: 5px;
            outline: none;
        }

        .game button {
            margin-top: 1rem;
            background: #1b4332;
            color: #f7f4eb;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .game button:hover {
            background: #14532d;
        }

        /* Fun Facts Section */
        .fun-facts {
            background: #f7f4eb; /* Beige */
            border: 2px solid #1b4332;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fun-facts h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1b4332;
        }
        @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem;
        }
    
        nav ul {
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
            width: 100%;
        }
    
        nav ul li {
            font-size: 1rem;
            padding: 0.5rem 0;
        }
    
        .search-bar {
            flex-direction: column;
            align-items: stretch;
        }
    
        .search-bar input,
        .search-bar button {
            width: 100%;
            border-radius: 5px;
        }
    
        .search-bar button {
            margin-top: 0.5rem;
            border-radius: 5px;
        }
    
        .autocomplete-suggestions {
            position: static;
            width: 100%;
            margin-top: 0.5rem;
        }
    
        .games-section {
            flex-direction: column;
        }
    
        .game {
            width: 100%;
        }
    
        .word-of-the-day {
            padding: 1.5rem 1rem;
        }
    
        .word-of-the-day h2 {
            font-size: 2rem;
        }
    
        .word-of-the-day h3 {
            font-size: 1.6rem;
        }
    
        .word-of-the-day p {
            font-size: 1rem;
        }
    
        .game h3 {
            font-size: 1.3rem;
        }
    
        .game p,
        .game input {
            font-size: 1rem;
        }
    
        .fun-facts h2 {
            font-size: 1.5rem;
        }
    
        main {
            padding: 0.5rem;
        }
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Ya3ni</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contribute</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Word of the Day Section -->
        <section class="word-of-the-day" id="wordOfTheDay">
            <h2>Word of the Day</h2>
            <h3 id="wordTitle">Loading...</h3>
            <p id="wordMeaning"><strong>Meaning:</strong> Loading...</p>
            <p id="wordExample"><strong>Example:</strong> Loading...</p>
            <button onclick="listenToPronunciation()">üîä Listen to Pronunciation</button>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a slang word..." oninput="showSuggestions(this.value)">
                <button onclick="searchWord()">Search</button>
                <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            </div>
        </section>

        <!-- Games Section -->
        <section class="games-section">
            <!-- Audio Guessing Game -->
            <div class="game">
                <h3>üéµ Audio Guessing Game</h3>
                <button onclick="playAudioGame()">Play Sound</button>
                <p id="audioGameFeedback">Guess the word after listening to the sound!</p>
            </div>

            <!-- Word Scramble Game -->
            <div class="game">
                <h3>üî§ Word Scramble Game</h3>
                <p id="scrambledWord">Scrambled Word: Loading...</p>
                <input type="text" id="scrambleInput" placeholder="Your Guess">
                <button onclick="checkScramble()">Submit</button>
                <p id="scrambleFeedback" style="margin-top: 1rem;"></p>
            </div>
        </section>

        <!-- Fun Facts Section -->
        <section class="fun-facts" id="funFacts">
            <h2>Fun Facts</h2>
            <p id="funFactText">Loading a fun fact...</p>
        </section>
    </main>

    <script>
    const slangWords = [
        { word: "ŸÉŸÅŸà (Kafu)", meaning: "Well done", example: "ŸÉŸÅŸà ÿπŸÑŸäŸÉ!", audio: "audio/kafu.mp3" },
        { word: "ŸÅŸÑÿ© (Falla)", meaning: "Fun", example: "ÿßŸÑÿ≠ŸÅŸÑÿ© ŸÉÿßŸÜÿ™ ŸÅŸÑÿ©!", audio: "audio/falla.mp3" },
        { word: "ÿ™ŸÖÿßŸÖ (Tamam)", meaning: "Good", example: "ÿ£ŸÜÿß ÿ™ŸÖÿßŸÖ", audio: "audio/tamam.mp3" },
    ];

    function displayWordOfTheDay() {
        const randomWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        document.getElementById("wordTitle").textContent = randomWord.word;
        document.getElementById("wordMeaning").innerHTML = `<strong>Meaning:</strong> ${randomWord.meaning}`;
        document.getElementById("wordExample").innerHTML = `<strong>Example:</strong> ${randomWord.example}`;
    }

    function listenToPronunciation() {
        const word = document.getElementById("wordTitle").textContent;
        const selectedWord = slangWords.find(entry => entry.word === word);
        if (selectedWord && selectedWord.audio) {
            const audio = new Audio(selectedWord.audio);
            audio.play();
        }
    }

    function displayFunFact() {
        const facts = [
            "Did you know? 'ŸÅŸÑÿ© (Falla)' is used in Saudi Arabia to describe fun parties!",
            "'ŸÉŸÅŸà (Kafu)' is often said to compliment someone's effort.",
            "'ÿ™ŸÖÿßŸÖ (Tamam)' is universally understood across Arabic dialects."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("funFactText").textContent = randomFact;
    }

    function showSuggestions(query) {
        const suggestionsBox = document.getElementById("autocompleteSuggestions");
        suggestionsBox.innerHTML = "";
        if (!query) return;
        const suggestions = slangWords.filter(wordObj =>
            wordObj.word.toLowerCase().includes(query.toLowerCase())
        );
        suggestions.forEach(suggestion => {
            const div = document.createElement("div");
            div.textContent = suggestion.word;
            div.onclick = () => {
                window.location.href = './word.html?word=' + encodeURIComponent(suggestion.word);
            };
            suggestionsBox.appendChild(div);
        });
    }

    function searchWord() {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        const result = slangWords.find(entry => entry.word.toLowerCase().includes(query));
        if (result) {
            window.location.href = `./word.html?word=${encodeURIComponent(result.word)}`;
        } else {
            alert("Word not found!");
        }
    }

    let audioWord;
    function playAudioGame() {
        audioWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        const audio = new Audio(audioWord.audio);
        audio.play();
        document.getElementById("audioGameFeedback").textContent = "Guess the word!";
    }

    let scrambledWordOriginal;
    function loadScrambledWord() {
        const randomWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        scrambledWordOriginal = randomWord.word;
        const scrambled = scrambledWordOriginal.split("").sort(() => 0.5 - Math.random()).join("");
        document.getElementById("scrambledWord").textContent = `Scrambled Word: ${scrambled}`;
    }

    function checkScramble() {
        const userGuess = document.getElementById("scrambleInput").value;
        const feedback = document.getElementById("scrambleFeedback");
        if (userGuess === scrambledWordOriginal) {
            feedback.textContent = "üéâ Correct!";
            feedback.style.color = "green";
        } else {
            feedback.textContent = `‚ùå Wrong! The correct word was: ${scrambledWordOriginal}`;
            feedback.style.color = "red";
        }
    }

    // Wait for DOM to load before adding event listeners
    window.onload = () => {
        document.getElementById("searchInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                searchWord();
            }
        });

        displayWordOfTheDay();
        displayFunFact();
        loadScrambledWord();
    };
</script>
</body>
</html>
