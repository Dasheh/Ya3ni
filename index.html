<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya'ni - Arabic Slang Dictionary</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #F6ECE1;
        color: #35291F;
        line-height: 1.6;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    ul {
        list-style: none;
    }

    nav {
        background-color: #F7E4CB;
        color: #1C1C1C;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav .logo img {
        height: 80px;
        margin-right: 10px;
        vertical-align: middle;
    }

    nav .logo span {
        font-size: 2.5rem;
        font-weight: bold;
        color: #1C1C1C;
    }

    nav ul {
        display: flex;
        gap: 1.5rem;
    }

    nav ul li {
        font-size: 1rem;
        cursor: pointer;
    }

    nav ul li:hover {
        text-decoration: underline;
    }

    main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
    }

    .word-of-the-day, .game {
        background: #F6ECE1;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .word-of-the-day h2, .fun-facts h2 {
        font-size: 2.5rem;
        color: #35291F; /* updated */
        margin-bottom: 1rem;
    }

    .word-of-the-day h3, .game h3 {
        font-size: 2rem;
        color: #35291F; /* updated */
        margin-bottom: 1rem;
    }

    .word-of-the-day p, .game p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
    }

    button {
        margin-top: 1rem;
        background: #A66A3E;
        color: #35291F;
        border: none;
        border-radius: 5px;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #8a5231;
    }

    .search-section {
        text-align: center;
        margin: 2rem 0;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        position: relative;
    }

    .search-bar input {
        padding: 0.7rem;
        font-size: 1rem;
        width: 70%;
        max-width: 500px;
        border: 2px solid #37322D;
        border-radius: 5px 0 0 5px;
        outline: none;
    }

    .search-bar button {
        border-radius: 0 5px 5px 0;
    }

    .autocomplete-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        background: #ffffff;
        border: 1px solid #ddd;
        width: 100%;
        z-index: 10;
        border-radius: 5px;
        overflow: hidden;
    }

    .autocomplete-suggestions div {
        padding: 0.7rem;
        cursor: pointer;
        border-bottom: 1px solid #37322D;
        transition: background 0.2s ease;
    }

    .autocomplete-suggestions div:hover {
        background: #F5E6D3;
    }

    .fun-facts {
        background: #F6ECE1;
        border: 2px solid #37322D;
        border-radius: 8px;
        padding: 2rem;
        margin: 2rem 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul {
            flex-direction: column;
            margin-top: 1rem;
        }

        .search-bar {
            flex-direction: column;
        }

        .search-bar input,
        .search-bar button {
            width: 100%;
            border-radius: 5px;
        }

        .games-section {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="assets/images/Ya'ni Logo.PNG" alt="Ya'ni Logo">
            <span>Ya'ni</span>
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contribute</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Word of the Day Section -->
        <section class="word-of-the-day" id="wordOfTheDay">
            <h2>Word of the Day</h2>
            <h3 id="wordTitle">Loading...</h3>
            <p id="wordMeaning"><strong>Meaning:</strong> Loading...</p>
            <p id="wordExample"><strong>Example:</strong> Loading...</p>
            <button onclick="listenToPronunciation()">ðŸ”Š Listen to Pronunciation</button>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a slang word..." oninput="showSuggestions(this.value)">
                <button onclick="searchWord()">Search</button>
                <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            </div>
        </section>

        <!-- Games Section -->
        <section class="games-section">
            <!-- Audio Guessing Game -->
            <div class="game">
                <h3>ðŸŽµ Audio Guessing Game</h3>
                <button onclick="playAudioGame()">Play Sound</button>
                <p id="audioGameFeedback">Guess the word after listening to the sound!</p>
            </div>

            <!-- Word Scramble Game -->
            <div class="game">
                <h3>ðŸ”¤ Word Scramble Game</h3>
                <p id="scrambledWord">Scrambled Word: Loading...</p>
                <input type="text" id="scrambleInput" placeholder="Your Guess">
                <button onclick="checkScramble()">Submit</button>
                <p id="scrambleFeedback" style="margin-top: 1rem;"></p>
            </div>
        </section>

        <!-- Fun Facts Section -->
        <section class="fun-facts" id="funFacts">
            <h2>Fun Facts</h2>
            <p id="funFactText">Loading a fun fact...</p>
        </section>
    </main>

    <script>
    // All the JS functionality for word of the day, games, etc. remains as is.
    // You can paste the previous script section here as is.
    </script>
</body>
</html>
