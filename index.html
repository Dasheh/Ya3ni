<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya'ni - Arabic Slang Dictionary</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4eb; /* Beige background */
            color: #1b4332; /* Dark green text */
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        nav {
            background-color: #1b4332; /* Dark green */
            color: #f7f4eb; /* Beige */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
        }

        nav ul li {
            font-size: 1rem;
            cursor: pointer;
        }

        nav ul li:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Word of the Day Section */
        .word-of-the-day {
            background: #d8e3dc; /* Light beige-green */
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .word-of-the-day h2 {
            font-size: 2.5rem;
            color: #1b4332; /* Dark green */
            margin-bottom: 1rem;
        }

        .word-of-the-day h3 {
            font-size: 2rem;
            color: #14532d; /* Slightly darker green */
            margin-bottom: 1rem;
        }

        .word-of-the-day p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .word-of-the-day button {
            margin-top: 1rem;
            background: #1b4332;
            color: #f7f4eb;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .word-of-the-day button:hover {
            background: #14532d;
        }

        /* Search Section */
        .search-section {
            text-align: center;
            margin: 2rem 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            position: relative; /* Set position relative */
        }

        .search-bar input {
            padding: 0.7rem;
            font-size: 1rem;
            width: 70%;
            max-width: 500px;
            border: 2px solid #1b4332;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            background: #1b4332;
            color: #f7f4eb;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #14532d;
        }

        .autocomplete-suggestions {
            position: absolute; /* Remain inside the search-bar container */
            top: 100%; /* Align directly below the input */
            left: 0;
            background: white;
            border: 1px solid #ddd;
            width: 100%; /* Match the width of the search bar */
            z-index: 10;
            border-radius: 5px;
            overflow: hidden;
        }

        .autocomplete-suggestions div {
            padding: 0.7rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .autocomplete-suggestions div:hover {
            background: #f7f4eb;
        }

        /* Games Section */
        .games-section {
            margin: 2rem 0;
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .game {
            flex: 1;
            background: #d8e3dc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game h3 {
            font-size: 1.5rem;
            color: #1b4332;
            margin-bottom: 1rem;
        }

        .game p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .game input {
            font-size: 1rem;
            padding: 0.7rem;
            margin-top: 1rem;
            border: 2px solid #1b4332;
            border-radius: 5px;
            outline: none;
        }

        .game button {
            margin-top: 1rem;
            background: #1b4332;
            color: #f7f4eb;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .game button:hover {
            background: #14532d;
        }

        /* Fun Facts Section */
        .fun-facts {
            background: #f7f4eb; /* Beige */
            border: 2px solid #1b4332;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fun-facts h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1b4332;
        }
        @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem;
        }
    
        nav ul {
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
            width: 100%;
        }
    
        nav ul li {
            font-size: 1rem;
            padding: 0.5rem 0;
        }
    
        .search-bar {
            flex-direction: column;
            align-items: stretch;
        }
    
        .search-bar input,
        .search-bar button {
            width: 100%;
            border-radius: 5px;
        }
    
        .search-bar button {
            margin-top: 0.5rem;
            border-radius: 5px;
        }
    
        .autocomplete-suggestions {
            position: static;
            width: 100%;
            margin-top: 0.5rem;
        }
    
        .games-section {
            flex-direction: column;
        }
    
        .game {
            width: 100%;
        }
    
        .word-of-the-day {
            padding: 1.5rem 1rem;
        }
    
        .word-of-the-day h2 {
            font-size: 2rem;
        }
    
        .word-of-the-day h3 {
            font-size: 1.6rem;
        }
    
        .word-of-the-day p {
            font-size: 1rem;
        }
    
        .game h3 {
            font-size: 1.3rem;
        }
    
        .game p,
        .game input {
            font-size: 1rem;
        }
    
        .fun-facts h2 {
            font-size: 1.5rem;
        }
    
        main {
            padding: 0.5rem;
        }
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
    <img src="assets/images/logo.png" alt="Ya'ni Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
    <span style="font-size: 2rem; font-weight: bold; color: #f7f4eb;">Ya'ni</span>
</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contribute</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Word of the Day Section -->
        <section class="word-of-the-day" id="wordOfTheDay">
            <h2>Word of the Day</h2>
            <h3 id="wordTitle">Loading...</h3>
            <p id="wordMeaning"><strong>Meaning:</strong> Loading...</p>
            <p id="wordExample"><strong>Example:</strong> Loading...</p>
            <button onclick="listenToPronunciation()">🔊 Listen to Pronunciation</button>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a slang word..." oninput="showSuggestions(this.value)">
                <button onclick="searchWord()">Search</button>
                <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            </div>
        </section>

        <!-- Games Section -->
        <section class="games-section">
            <!-- Audio Guessing Game -->
            <div class="game">
                <h3>🎵 Audio Guessing Game</h3>
                <button onclick="playAudioGame()">Play Sound</button>
                <p id="audioGameFeedback">Guess the word after listening to the sound!</p>
            </div>

            <!-- Word Scramble Game -->
            <div class="game">
                <h3>🔤 Word Scramble Game</h3>
                <p id="scrambledWord">Scrambled Word: Loading...</p>
                <input type="text" id="scrambleInput" placeholder="Your Guess">
                <button onclick="checkScramble()">Submit</button>
                <p id="scrambleFeedback" style="margin-top: 1rem;"></p>
            </div>
        </section>

        <!-- Fun Facts Section -->
        <section class="fun-facts" id="funFacts">
            <h2>Fun Facts</h2>
            <p id="funFactText">Loading a fun fact...</p>
        </section>
    </main>

    <script>
    const slangWords = [
    { word: "احتري (Ehtari)", meaning: "Wait for / Expect", example: "احتري شوي!", audio: "audio/ehtari.mp3" },
    { word: "يويق (Yuweeq)", meaning: "Brag / Show off", example: "لا تويق قدام الناس!", audio: "audio/yuweeq.mp3" },
    { word: "يبويا (Yaboya)", meaning: "Oh man! / Dude!", example: "يبويا، شفت اللي صار؟", audio: "audio/yaboya.mp3" },
    { word: "ابلض (Ebladh)", meaning: "Take that! / Get owned", example: "ابلض، فزت عليك!", audio: "audio/ebladh.mp3" },
    { word: "ستين داهية (Sittin Dahiya)", meaning: "To hell with you", example: "روح ستين داهية!", audio: "audio/sittin_dahiya.mp3" },
    { word: "ابشر (Abshir)", meaning: "You got it / Consider it done", example: "ابشر، راح أساعدك.", audio: "audio/abshir.mp3" },
    { word: "سم (Sim)", meaning: "Yes? / At your service", example: "سم، وش تحتاج؟", audio: "audio/sim.mp3" },
    { word: "طز (Tuz)", meaning: "I don’t care", example: "طز في كل شيء!", audio: "audio/tuz.mp3" },
    { word: "شذا (Shadha)", meaning: "What’s that?", example: "شذا الريحة الجميلة؟", audio: "audio/shadha.mp3" },
    { word: "كذا (Kitha)", meaning: "Like this / That’s how it is", example: "كذا نعملها!", audio: "audio/kitha.mp3" },
    { word: "مهبول (Mahbool)", meaning: "Crazy / insane person", example: "أنت مهبول ولا كيف؟", audio: "audio/mahbool.mp3" },
    { word: "تقلع (Tegla)", meaning: "Get lost!", example: "تقلع عن وجهي!", audio: "audio/tegla.mp3" },
    { word: "دحدر (Dahdar)", meaning: "Roll down / Go downhill", example: "دحدر بسرعة!", audio: "audio/dahdar.mp3" },
    { word: "الخلا (Alkhala)", meaning: "The desert / wilderness", example: "روح الخلا!", audio: "audio/alkhala.mp3" },
    { word: "بصره (Basrah)", meaning: "I spotted it / saw it", example: "بصره في السوق.", audio: "audio/basrah.mp3" },
    { word: "خثاريق (Khathareeq)", meaning: "Nonsense / Gibberish", example: "وش هالخثاريق؟", audio: "audio/khathareeq.mp3" },
    { word: "تهبد (Tahbid)", meaning: "Talk nonsense / exaggerate", example: "لا تهبد كثير!", audio: "audio/tahbid.mp3" },
    { word: "افلح (Aflah)", meaning: "Succeed! / You did well!", example: "افلح، شغلك ممتاز!", audio: "audio/aflah.mp3" },
    { word: "ازهمي (Azhemi)", meaning: "Call for someone", example: "ازهمي أخوك.", audio: "audio/azhemi.mp3" },
    { word: "ارقي (Arqi)", meaning: "Go up / Move higher", example: "ارقي فوق.", audio: "audio/arqi.mp3" },
    { word: "ودي (Widdi)", meaning: "I want / I wish", example: "ودي اشتري سيارة جديدة.", audio: "audio/widdi.mp3" },
    { word: "شرايك (Shraik)", meaning: "What do you think?", example: "شرايك بالفكرة؟", audio: "audio/shraik.mp3" },
    { word: "جحفلة (Jahfala)", meaning: "A sneak attack / Being caught off guard", example: "كانت جحفلة غير متوقعة!", audio: "audio/jahfala.mp3" },
    { word: "ميد (Meid)", meaning: "I said that to her / He said that to me", example: "ميدها الحقيقة.", audio: "audio/meid.mp3" },
    { word: "ادعس (Edas)", meaning: "Step on it / Go hard!", example: "ادعس، خلنا نوصل بسرعة!", audio: "audio/edas.mp3" },
    { word: "صاروخ (Saruukh)", meaning: "Hot / Very attractive", example: "فلانة صاروخ!", audio: "audio/saruukh.mp3" },
    { word: "اما عاد (Ama Aad)", meaning: "Seriously? / Come on!", example: "اما عاد، صدق؟", audio: "audio/ama_aad.mp3" },
    { word: "انثبر (Anthabr)", meaning: "Sit down / Stay put", example: "انثبر مكانك!", audio: "audio/anthabr.mp3" },
    { word: "اركد (Arkud)", meaning: "Calm down / Chill", example: "اركد شوي.", audio: "audio/arkud.mp3" },
    { word: "تشمق (Tashmaq)", meaning: "To wear the Shemagh", example: "تشمق بطريقة أنيقة.", audio: "audio/tashmaq.mp3" },
    { word: "طيري (Tayri)", meaning: "Go away / Get out of here", example: "طيري عن وجهي!", audio: "audio/tayri.mp3" },
    { word: "عفد (Afad)", meaning: "Twist / Mess up", example: "لا تعفد الأمور.", audio: "audio/afad.mp3" },
    { word: "يا ذي البلشة (Ya Thi Al-Balsha)", meaning: "What a mess / What a problem", example: "يا ذي البلشة، شنسوي؟", audio: "audio/ya_thi_al_balsha.mp3" },
    { word: "تخيلي (Takhayyali)", meaning: "Imagine!", example: "تخيلي لو صارت الحفلة أجمل!", audio: "audio/takhayyali.mp3" },
    { word: "مطنش (Matnish)", meaning: "Ignoring / Playing dumb", example: "ليش مطنشني؟", audio: "audio/matnish.mp3" },
    { word: "يتحلطم (Yethaltim)", meaning: "Complains a lot / Whines", example: "يتحلطم على كل شيء صغير.", audio: "audio/yethaltim.mp3" },
    { word: "تكوه (Takwah)", meaning: "To vomit / Throw up", example: "أكلت كثير، شكلي بتكوه.", audio: "audio/takwah.mp3" },
    { word: "افشخ (Afshakh)", meaning: "Humiliate", example: "افشخ في النقاش بطريقة رهيبة!", audio: "audio/afshakh.mp3" },
    { word: "يرسبن (Yarsibn)", meaning: "Respawn", example: "يرسبن بعد ما خسر في اللعبة.", audio: "audio/yarsibn.mp3" },
    { word: "انقلع (Ingala)", meaning: "Get Lost", example: "انقلع عن وجهي!", audio: "audio/ingala.mp3" },
    { word: "داشر (Dasher)", meaning: "Reckless / Wild", example: "هذا الولد داشر وما يهتم بشي.", audio: "audio/dasher.mp3" },
    { word: "تدبتس (Tedabtas)", meaning: "Got Trapped", example: "تدبتس في الزحمة وما قدر يطلع.", audio: "audio/tedabtas.mp3" },
    { word: "مير (Mir)", meaning: "But", example: "كنت جاي، مير تأخرت.", audio: "audio/mir.mp3" },
    { word: "شخصنة (Shakhsana)", meaning: "Personalization", example: "لا شخصن الموضوع، خذها عادي.", audio: "audio/shakhsana.mp3" },
    { word: "شين (Shayn)", meaning: "Ugly / Bad", example: "هالمكان شكله مره شين.", audio: "audio/shayn.mp3" },
    { word: "انخمد (Inkhmad)", meaning: "Fall asleep hard", example: "رجع من الشغل وانخمد فوراً.", audio: "audio/inkhmad.mp3" },
    { word: "قُوه (Guwah)", meaning: "Strength / Power", example: "قُوه عليكم يا شباب!", audio: "audio/guwah.mp3" },
    { word: "زاحف (Zahef)", meaning: "Creepy / Flirty guy", example: "ذاك الولد زاحف بشكل مزعج.", audio: "audio/zahef.mp3" },
    { word: "دزه (Dazzah)", meaning: "A push", example: "أعطاه دزه خفيفة وراح.", audio: "audio/dazzah.mp3" },
    { word: "خنبقه (Khanbaqah)", meaning: "Nonsense / Mess", example: "وش هالخنبقه؟", audio: "audio/khanbaqah.mp3" },
    { word: "امعط (Am'at)", meaning: "Worn out", example: "ياخي شكلك امعط اليوم.", audio: "audio/am'at.mp3" },
    { word: "ماش (Mash)", meaning: "Just okay", example: "كيف حالك؟ ماش.", audio: "audio/mash.mp3" },
    { word: "كود (Kood)", meaning: "Maybe", example: "كود يجي بكرة.", audio: "audio/kood.mp3" },
    { word: "ملطشة (Maltasha)", meaning: "Beat up", example: "رجع من اللعبة ملطشة.", audio: "audio/maltasha.mp3" },
    { word: "زلايب (Zalayib)", meaning: "Clumsy people", example: "يا زلايب، وش تسوون؟", audio: "audio/zalayib.mp3" },
    { word: "اتغشمر (Atghashmar)", meaning: "To joke", example: "لا تخاف، كنت أتغشمر.", audio: "audio/atghashmar.mp3" },
    { word: "يخرط (Yakhrat)", meaning: "Lies / Exaggerates", example: "لا تصدقه، بس يخرط.", audio: "audio/yakhrat.mp3" }
];

    function displayWordOfTheDay() {
        const randomWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        document.getElementById("wordTitle").textContent = randomWord.word;
        document.getElementById("wordMeaning").innerHTML = `<strong>Meaning:</strong> ${randomWord.meaning}`;
        document.getElementById("wordExample").innerHTML = `<strong>Example:</strong> ${randomWord.example}`;
    }

    function listenToPronunciation() {
        const word = document.getElementById("wordTitle").textContent;
        const selectedWord = slangWords.find(entry => entry.word === word);
        if (selectedWord && selectedWord.audio) {
            const audio = new Audio(selectedWord.audio);
            audio.play();
        }
    }

    function displayFunFact() {
        const facts = [
            "Did you know? 'فلة (Falla)' is used in Saudi Arabia to describe fun parties!",
            "'كفو (Kafu)' is often said to compliment someone's effort.",
            "'تمام (Tamam)' is universally understood across Arabic dialects."
        ];
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        document.getElementById("funFactText").textContent = randomFact;
    }

    function showSuggestions(query) {
        const suggestionsBox = document.getElementById("autocompleteSuggestions");
        suggestionsBox.innerHTML = "";
        if (!query) return;
        const suggestions = slangWords.filter(wordObj =>
            wordObj.word.toLowerCase().includes(query.toLowerCase())
        );
        suggestions.forEach(suggestion => {
            const div = document.createElement("div");
            div.textContent = suggestion.word;
            div.onclick = () => {
                window.location.href = './word.html?word=' + encodeURIComponent(suggestion.word);
            };
            suggestionsBox.appendChild(div);
        });
    }

    function searchWord() {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        const result = slangWords.find(entry => entry.word.toLowerCase().includes(query));
        if (result) {
            window.location.href = `./word.html?word=${encodeURIComponent(result.word)}`;
        } else {
            alert("Word not found!");
        }
    }

    let audioWord;
    function playAudioGame() {
        audioWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        const audio = new Audio(audioWord.audio);
        audio.play();
        document.getElementById("audioGameFeedback").textContent = "Guess the word!";
    }

    let scrambledWordOriginal;
    function loadScrambledWord() {
        const randomWord = slangWords[Math.floor(Math.random() * slangWords.length)];
        scrambledWordOriginal = randomWord.word;
        const scrambled = scrambledWordOriginal.split("").sort(() => 0.5 - Math.random()).join("");
        document.getElementById("scrambledWord").textContent = `Scrambled Word: ${scrambled}`;
    }

    function checkScramble() {
        const userGuess = document.getElementById("scrambleInput").value;
        const feedback = document.getElementById("scrambleFeedback");
        if (userGuess === scrambledWordOriginal) {
            feedback.textContent = "🎉 Correct!";
            feedback.style.color = "green";
        } else {
            feedback.textContent = `❌ Wrong! The correct word was: ${scrambledWordOriginal}`;
            feedback.style.color = "red";
        }
    }

    // Wait for DOM to load before adding event listeners
    window.onload = () => {
        document.getElementById("searchInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                searchWord();
            }
        });

        displayWordOfTheDay();
        displayFunFact();
        loadScrambledWord();
    };
</script>
</body>
</html>
